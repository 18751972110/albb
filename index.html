<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
<script>
    var result;
    for(var i = 1;i <= 9;i++){
        for(var j =1;j<=i;j++){
            result=i * j;
           document.write(j +"*"+ i +"="+result);
            document.write('&nbsp;')

        }
        document.write('<br>');
    }

</script>
</body>
</html>
